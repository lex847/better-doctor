<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">
    <meta charset="utf-8">
    <title>Better Doctor</title>
  </head>
  <body>
    <div class="container">
    <h1 id="header">Find a Doctor in Portland, OR</h1>

    <form id="user-form">
      <label for="medicalIssue">Enter your medical issue</label>
      <input type="text" name="medicalIssue" id="location" placeholder="example: toothache">
      <button type="submit" name="button" id="button">Submit</button>
    </form>
      <br>
    <form>
      <label for="doctorSearch">Search for a doctor</label>
      <input type="text" name="doctorSearch" id="doctor">
      <button type="submit" name="button" id="button">Submit</button>
    </form>

    <div id="results">
      <h3>The following doctor's are in your area: </h3>
    </div>
    </div>
  </body>
</html>
